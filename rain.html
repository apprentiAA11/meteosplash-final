<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Pluie réaliste – simulation seule</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0f172a;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="rain"></canvas>

<script>
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const drops = [];
const DROP_COUNT = 420;

for (let i = 0; i < DROP_COUNT; i++) {
  drops.push({
    x: Math.random() * w,
    y: Math.random() * h,
    len: Math.random() * 1.2 + 0.3,
    speed: Math.random() * 0.6 + 0.3,
    alpha: Math.random() * 0.3 + 0.1
  });
}

function draw() {
  ctx.clearRect(0, 0, w, h);

  ctx.strokeStyle = "rgba(255,255,255,0.8)";
  ctx.lineWidth = 0.8;

  for (const d of drops) {
    ctx.beginPath();
    ctx.strokeStyle = `rgba(255,255,255,${d.alpha})`;
    ctx.moveTo(d.x, d.y);
    ctx.lineTo(d.x, d.y + d.len);
    ctx.stroke();

    d.y += d.speed;
    if (d.y > h) {
      d.y = -5;
      d.x = Math.random() * w;
    }
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
